<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Mustache JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
        
        <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>Trivial Trivia</h1>
                    <p id="startButton">
                        <a class="btn btn-primary btn-lg" href="#" role="button">START</a>
                    </p>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="time" style='display:none'></div>
                            <div id="questions" style='display:none'>
                                {{#trivia}}
                                    <legend>{{{question}}}</legend>
                                    {{#answersOptions}}
                                        <label class="radio-inline">
                                           <input type="radio" name="question{{idx}}">{{{.}}}</label>
                                    {{/answersOptions}}
                                {{/trivia}}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-md-4">
                                </div>
                                <div class="col-md-4">
                    <div id="results" class="results well" style='display:none'>
                            <div class="glyphicon glyphicon-education"></div>
                            <div class="list-group">
                                    <a href="#" class="list-group-item active "><h3>All done!</h3></a>
                                    <a href="#" class="list-group-item text-left">Correct answers: <span id="correctAnswers" ></span></a>
                                    <a href="#" class="list-group-item text-left">Incorrect answers: <span id="inCorrectAnswers" ></span></a>
                                    <a href="#" class="list-group-item text-left">Unanswered: <span id="unAnswered" ></span></a>
                                  </div>
                                </div>
                                <div class="col-md-4"> </div>  

                        <!-- <div class="glyphicon glyphicon-education"></div>
                        <h3>All done!</h3>
                        <div>Correct answers: </div>
                        <div>Incorrect answers: </div>
                        <div>Unanswered: </div> -->


                    </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="assets/javascript/app.js"></script>
</body>

</html>
